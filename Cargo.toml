[package]
name = "liquidex_websocket"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.19"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lwk_wollet = "0.9.0"

[patch.crates-io]
lwk_wollet = { git = "https://github.com/Blockstream/lwk", branch = "master" }
lwk_common = { git = "https://github.com/Blockstream/lwk", branch = "master" }
